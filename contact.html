<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row bg-dark">
            <!-- Menu Row -->
            <nav class="nav">
                <a class="nav-link text-white" href="index.html">HOME</a>
                <a class="nav-link text-white" href="about.html">ABOUT</a>
                <a class="nav-link text-white" href="pets.html">PETS</a>
                <a class="nav-link text-info" href="contact.html">CONTACT</a>
                <a class="nav-link text-white" href="display.html">TABLE</a>
            </nav>
        </div>

        <div class="row mt-4">
            <!-- Content Row -->
             <div class="col-lg-6">
                <h4>Contact Us</h4>
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="first_name">First Name </label>
                        <input name="first_name"  type="text" class="form-control mb-2">

                        <label for="last_name">Second Name </label>
                        <input name="last_name"  type="text" class="form-control mb-2">

                        <label for="email">Email Address </label>
                        <input name="email"  type="email" class="form-control mb-2">

                        <label for="birth_date"> Date of Birth </label>
                        <input name="birth_date"  type="date" class="form-control mb-4">

                        <label for="tele"> Telephone Number </label>
                        <input name="tele"  type="number" class="form-control mb-2">

                        <input type="button" class="btn btn-primary" value="Submit">

                    </div>                    
                </form>
             </div>

             <div class="col-lg-6">
                <h4>Our Location</h4>
                <img src="images/location.PNG" class="img-fluid" alt="Our Location">
                
             </div>
            
        </div>

        <div class="row">
            <hr />
            <!-- The Footer row -->
